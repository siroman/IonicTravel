<div class="modal">
	<ion-header-bar class="bar bar-header bar-dark">
		<h1 class="title">{{action}} item</h1>
	</ion-header-bar>
	<ion-content has-header="true" class="padding">
		<form name="form" ng-model="form">
			<ion-list>
				<li class="item item-input item-stacked-label">
					<span class="input-label">Name</span>
					<input id="inputClientName" type="text" placeholder="Client name" name="description" ng-model="description" required />
				</li>
				<ion-button ng-show="action == 'add'" class="button button-block button-energized icon-left ion-card" ng-click="loadFromContacts(form)">Load contact</ion-button>
				<ion-button ng-show="action == 'add'" ng-init="saveEmpty(form)" class="button button-block button-positive" ng-click="addItem(form)">
					Add
				</ion-button>
				<ion-button ng-show="action == 'change'" class="button button-block button-positive" ng-click="editItem(form)" ng-disabled="formNotValid(form)">
					Ok
				</ion-button>
				<ion-button class="button button-block button-assertive" ng-click="leaveNewEditDialog()">Annulla</ion-button>
			</ion-list>
		</form>
	</ion-content>

</div>
