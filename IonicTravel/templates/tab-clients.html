<ion-view title="Clients">
	<ion-nav-buttons side="left">
		<button class="button button-icon icon ion-edit" ng-click="toggleEdit()">{{data.showDelete ? 'Done' : 'Edit'}}
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-plus-round"
						ng-click="showNewEditDialog('add');">New</button>
	</ion-nav-buttons>

	<ion-content class="has-header">


		<ion-list show-delete="data.showDelete">

			<ion-item ng-repeat="client in clients" item="client" ng-click="data.showDelete ? showEditItem(client) : showDetails(client.id)">
				{{ client.name }}
				<ion-delete-button class="ion-minus-circled" ng-click="removeItem(client)"></ion-delete-button>
				<ion-option-button class="button-calm" ng-click="showEditItem(client)">Edit</ion-option-button>
				<ion-option-button class="button-assertive" ng-click="removeItem(client)">Delete</ion-option-button>
				<span class="item-note">{{client.travels.length}}</span>
			</ion-item>

		</ion-list>
		
	</ion-content>
</ion-view>
