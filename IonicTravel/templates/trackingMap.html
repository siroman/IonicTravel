<div class="modal">
	<ion-header-bar class="bar bar-header bar-energized">
		<h1 class="title">{{client.name}}</h1>
	</ion-header-bar>
	<ion-content has-header="true" class="padding">
		<div id="trackingMap"></div>
		<p>Travel Buddy is now tracking your position towards <b>{{client.name}}</b>. When finished push Stop button</p>
		<ion-button class="button button-block button-assertive" ng-click="stopTracking()">Stop</ion-button>
	</ion-content>
</div>
