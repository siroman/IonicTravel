<ion-view title="Settings">
	<ion-content class="has-header padding">
		<ion-list>
			<div class="item item-divider">Unit&agrave; di misura</div>

			<label class="item item-radio">
				<input type="radio" name="units" ng-model="settings.units" value="Km">
				<div class="item-content">
					Km
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-radio">
				<input type="radio" name="units" ng-model="settings.units" value="Miles">
				<div class="item-content">
					Miles
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<ion-toggle ng-model="settings.useBadge" toggle-class="toggle-calm">Utilizza icona badge</ion-toggle>
		</ion-list>
	</ion-content>
</ion-view>
