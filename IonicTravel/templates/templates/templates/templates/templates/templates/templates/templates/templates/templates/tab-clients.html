<ion-view title="Friends">
	<ion-nav-buttons side="left">
		<button class="button button-icon icon ion-ios7-minus-outline"
						ng-click="data.showDelete = !data.showDelete;">
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios7-plus-outline"
						ng-click="showNewEditDialog('add');"></button>
	</ion-nav-buttons>

	<ion-content class="has-header">


		<ion-list show-delete="data.showDelete">

			<ion-item ng-repeat="client in clients"
								item="client"
								href="#/item/{{client.id}}">
				Client: {{ client.name }}
				<ion-delete-button class="ion-minus-circled"
													 ng-click="removeItem(item)">
				</ion-delete-button>
				<ion-option-button class="button-calm"
													 ng-click="showEditItem(item)">
					Edit
				</ion-option-button>
				<ion-option-button class="button-assertive"
													 ng-click="removeItem(item)">
					Delete
				</ion-option-button>
			</ion-item>

		</ion-list>
		
	</ion-content>
</ion-view>
