<!-- 
	Create tabs with an icon and label, using the tabs-positive style. 
	Each tab's child <ion-nav-view> directive will have its own 
	navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

	<!-- Clients Tab -->
	<ion-tab title="Clients" icon="icon ion-person-stalker" href="#/tab/clients">
		<ion-nav-view name="tab-clients"></ion-nav-view>
	</ion-tab>

	<!-- Travels Tab -->
	<ion-tab title="Travels" icon="icon ion-earth" href="#/tab/travels">
		<ion-nav-view name="tab-travels"></ion-nav-view>
	</ion-tab>

	<!-- Settings Tab -->
	<ion-tab title="Settings" icon="icon ion-gear-a" href="#/tab/settings">
		<ion-nav-view name="tab-settings"></ion-nav-view>
	</ion-tab>

	<!-- About Tab -->
	<ion-tab title="About" icon="icon ion-information-circled" href="#/tab/about">
		<ion-nav-view name="tab-about"></ion-nav-view>
	</ion-tab>

</ion-tabs>
